<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
  <script>
//----------------------------------------------------------------------------------------------------------------------------
    //쓸만한 기타 등등 API 연습

    //~~~~~~~~~charAt(index)~~~~~~~~~~~~~
    var test1 = "안녕하세요";
    var t = test1.charAt(3); 

    console.log(t); //결과값 : 세


    //~~~~~~~~~string.indexOf(searchvalue, start)~~~~~~~~~~~~~
    var str = "안녕하세요.";
    var n = str.indexOf("하세");
    var n2 = str.indexOf("");
    var n3 = str.indexOf("하세",6);

    console.log(n); //결과값 : 13
    console.log(n2); //결과값 : 0
    console.log(n3); //결과값 : -1

    //~~~~~~~~~~~~~~~~~~~~~~~lastIndexOf~~~~~~~~~~~~~~~~~~~~~~~~

    index = str.lastIndexOf(".");
    console.log(index); // 결과값 : 5

    //~~~~~~~~~~~~~~~~~~string.length~~~~~~~~~~~~~~~~~~~~~~~~~
    var str = "Hello World!";
    var n = str.length;
    console.log(n); //결과값 : 12

    //~~~~~~~~~string.replace(searchvalue, newvalue)~~~~~~~~~~~~~
    var test2 = "안녕하세요";
    test2 = test2.replace("하세","<br>하세<br>");
    console.log(test2); //결과값 : 안녕<br>하세<br>요

    //~~~~~~~~~~~~~~~~~~~~~~string.substring(start, end)~~~~~~~~~~~~~~~~~~~~~~
    var test3 = "안녕하세요";
    test3 = test3.substring(1,3);
    console.log(test3); //결과값 : 녕하

    //~~~~~~~~~~~~~~~~~~~~~~Number.isFinite(value)~~~~~~~~~~~~~~~~~~~~~~~~~~
    var v1 = 3.13;
    var v2 = Number.isFinite(v1);
    console.log(v2); //결과값 : true

    //~~~~~~~~~~~~~~~~~~~~~Math.random()~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
    var randomValue = parseInt(Math.random() * 100); //0~99.99999... 사이의 랜덤 값
    //parseInt로 Int값으로 파싱
    console.log(randomValue); //랜덤값 출력
   
   
    //~~~~~~~~~~~~~~~~~~~getMonth() Method~~~~~~~~~~~~~~~~~~~~~~~~~~~
    var xxx = new Date();
    console.log(xxx); //현재 연월일시분초 출력
    console.log(xxx.getMonth()); // 현재 달 출력
    console.log(xxx.getDay());//요일에 해당하는 숫자
    console.log(xxx.getDate());//현재 '일' 출력

//----------------------------------------------------------------------------------------------------------------------------


  </script>
</head>
<body>
 <div>Hello :)</div>
</body>
</html>
