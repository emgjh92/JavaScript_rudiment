<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
 <style>
     .font-test{
        font-size:20px;
     }
     .font-blue{
         color:cyan;
     }
     #box1{
        width:200px;
        height: 200px;
        background-color: chocolate;
     }
 </style>
 <script>
//----------------------------------------------------------------------------------------------------------------------------
//내장 객체 [HTML DOM]
    function box1MouseOver(){
        //console.log("실행됨.....!!!");
       var ChangeColor = document.getElementById("box1");   
       ChangeColor.style.backgroundColor = "blue";
       ChangeColor.style.width = "100px";

       ChangeColor.setAttribute("class","font-test font-blue");
       //ChangeColor.setAttribute("class", "");
        //ChangeColor.removeAttribute("class");
        ChangeColor.setAttribute("class","font-blue")
    }

    function box1MouseOut(){
        var ChangeColor2 = document.getElementById("box1");   
        ChangeColor2.style.width = "200px";
        ChangeColor2.style.backgroundColor = "chocolate";

    }
    function aaa(){
        var box1 = document.getElementById("alert-box");
        box1.style.display="block";    
    }
    
//----------------------------------------------------------------------------------------------------------------------------
</script>
</head>
<body>
    <div id="box1" onclick ="aaa()" onmouseover="box1MouseOver()" onmouseout="box1MouseOut()"> HI FRIEND! </div>

    <div style="display:none;" id="alert-box">비밀번호가 틀렸습니다</div>
    <div>그 다음 박스.....</div>
    

</body>
</html>
